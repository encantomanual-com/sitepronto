    <!-- ------ FORMULÁRIO DE CADASTRO ------ -->
    <div class="cadastro-container">
        <h2>Crie sua conta</h2>
        <form id="formCadastro" action="#" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="nome-mae">Nome da Materno</label>
                <input type="text" id="nome-mae" name="nome-mae" placeholder="Digite o nome da sua mãe" required>
            </div>

            <div class="input-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required onblur="buscarEndereco()">
            </div>

            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Nome da Rua" required>
            </div>

            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </div>

            <div class="input-group">
                <label for="numero">Casa</label>
                <input type="text" id="numero" name="numero" placeholder="Número da Casa" required>
            </div>

            <div class="input-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">
            </div>

            <div class="input-group">
                <label for="telefone">Telefone Fixo</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone fixo" required oninput="formatarTelefone(this)">
            </div>

            <div class="input-group">
                <label for="celular">Telefone Celular</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required oninput="formatarCelular(this)">
            </div>


            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="confirmar-email">Confirme seu E-mail</label>
                <input type="email" id="confirmar-email" name="confirmar-email" placeholder="Confirme seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirmar-senha">Confirme sua Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="checkbox-group">
                <div>


                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e aceito os termos e condições</label>
                  

              

               
                </div>
            </div>
            

            <div class="input-group buttons">
            </div>
            <div>   
              <a href="login.html">
                  
                  <button type="submit" class="btn-confirmar">Confirmar Cadastro</button>
              </a>

                <button type="button" class="btn-limpar" onclick="limparFormulario()">Limpar</button>
           
            
            </div>
            
        </form>
    </div>
