<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!-- ------ CABEÇALHO ------ -->
    <header>
        <div class="logo">
            <h1>Encanto <span>Manual</span></h1>
        </div>
        <div class="search">
            <label for="searchInput">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </label>
            <input type="text" id="searchInput" placeholder="Pesquisar">
        </div>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="produto001.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
        <!-- ------ FORMULÁRIO DE LOGIN ------ -->
        <div class="login-container">
            <h2>Login</h2>
            <form id="formLogin" action="#" method="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
    
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
    
                <div class="checkbox-group">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar de mim</label>
                </div>
    
                <div class="input-group buttons">
                    <button type="submit" class="btn-confirmar">Entrar</button>
                    <button type="button" class="btn-limpar" onclick="limparFormulario()">Limpar</button>
                </div>
    
                <div class="input-group">
                    <p>Esqueci a senha? <a href="cadastro.html">Clique aqui</a></p>
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
            </form>
        </div>

<!-- Rodapé -->
    <div class="footer">
        <div class="row">
            <div class="footer-col-1">
                <img src="" alt="">
                <p>© 2024 Encanto Manual. Todos os direitos reservados.</p>
            </div>
            
        </div>
    </div>
